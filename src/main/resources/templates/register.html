<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link
            th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "
            th:rel="stylesheet"
    />
    <link
            media="all"
            rel="stylesheet"
            th:href="@{/css/font-awesome.min.css}"
            type="text/css"
    />
    <link
            media="all"
            rel="stylesheet"
            th:href="@{/css/styles.css}"
            type="text/css"
    />
    <link
            href="https://fonts.googleapis.com/css?family=Montserrat"
            rel="stylesheet"
    />
    <meta charset="ISO-8859-1"/>
    <title>Sign Up</title>
</head>

<body>
<section class="content hidden-overflow">
    <div class="row">
        <div class="col-6 coffee_mug_background">
            <div class="logo_left mt-3 pt-4 ms-5 pl-5">
                <h2 class="logo" style="color: white">
                    hotdevjobs <span class="logo_com">.com</span>
                </h2>
            </div>
        </div>
        <div class="col-6">
            <div class="top-margin">
                <div>
                    <div class="d-flex justify-content-center mb-4">
                        <h1 class="heading_font font-weight-bold">
                            Create User Account
                        </h1>
                    </div>
                    <div class="myForm">
                        <form
                                method="post"
                                th:action="@{/register/new}"
                                th:object="${user}"
                        >
                            <div class="box-body bozero mx2p">

                                <!-- Error message display -->
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <div
                                                    class="alert alert-danger"
                                                    role="alert"
                                                    th:if="${error}"
                                            >
                                                <p th:text="${error}"></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- End error message display -->

                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <input
                                                    class="form-control"
                                                    name="email"
                                                    placeholder="Email"
                                                    required
                                                    style="width: 100%"
                                                    th:field="*{email}"
                                                    type="email"
                                            />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <input
                                                    class="form-control pwd"
                                                    min="8"
                                                    name="password"
                                                    placeholder="Password"
                                                    required
                                                    th:field="*{password}"
                                                    type="password"
                                            />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <select
                                                class="form-control"
                                                required
                                                th:field="*{userTypeId}"
                                        >
                                            <th:block th:each="userType :${getAllTypes}">
                                                <option
                                                        th:text="${userType.userTypeName}"
                                                        th:value="${userType.userTypeId}"
                                                ></option>
                                            </th:block>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="box-footer">
                                <div class="row">
                                    <div class="form-group mt-5 col-md-12">
                                        <button class="myBtn py-3" type="submit">Save</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>

<script th:src="@{/webjars/jquery/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>

</html>
